<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-wrapper">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-element">
      <p id="add-element">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="input-task" type="text">
          <button class="add-button">Add</button>
        </div>
      </p>
      <h3 class="list-name">Todo</h3>
      <ul class="class-list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input-checkbox" type="checkbox">
          <label class="label-task">Pay Bills</label>
          <input type="text" class="input-task">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item">
          <input class="input-checkbox" type="checkbox">
          <label id="edit-mode-label" class="label-task">Go Shopping</label>
          <input id="edit-mode-input" type="text" value="Go Shopping" class="input-task">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-name">Completed</h3>
      <ul class="class-list" id="completed-tasks">
        <li class="list-item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="label-task">See the Doctor</label>
          <input type="text" class="input-task">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
