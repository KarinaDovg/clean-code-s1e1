<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="img-eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-element">
      <section class="class__task-add" id="task-add">
        <label class="label__new-task" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="input__task" type="text">
          <button class="button__add">Add</button>
        </div>
      </section>
      <section class="section__tasks">
        <h3 class="list-name">Todo</h3>
        <ul class="class__list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Pay Bills</label>
            <input type="text" class="list__item-task">
            <button class="button__edit">Edit</button>
            <button class="button__delete">
              <img class="delete__img" src="./remove.svg" alt="img-delete-button">
            </button>
          </li>
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label id="edit-mode-label" class="list__item-label">Go Shopping</label>
            <input id="edit-mode-input" type="text" value="Go Shopping" class="list__item-task">
            <button class="button__edit">Save</button>
            <button class="button__delete">
              <img class="delete__img" src="./remove.svg" alt="img-delete-button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section__tasks">
        <h3 class="list-name">Completed</h3>
        <ul class="class__list" id="completed-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="list__item-label">See the Doctor</label>
            <input type="text" class="list__item-task">
            <button class="button__edit">Edit</button>
            <button class="button__delete">
              <img class="delete__img" src="./remove.svg" alt="img-delete-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
